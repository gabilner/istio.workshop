---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aleph-v03
  namespace: games
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: aleph
        version: v03
    spec:
      containers:
      - name: aleph
        image: otomato/istio-games-aleph:0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 80